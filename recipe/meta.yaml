{% set name = "slixmpp" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4204c80bee09b400fd9e74be7c9299c05d1a24422b1663c791883c70f81799c0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - pkg-config  # [not win]
  host:
    - cython  # [not win]
    - libidn11  # [not win]
    - pip
    - python
  run:
    - aiodns >=1.0
    - libidn11  # [not win]
    - pyasn1
    - pyasn1-modules
    - python

test:
  imports:
    - slixmpp

about:
  home: https://slixmpp.readthedocs.io/
  doc_url: https://slixmpp.readthedocs.io/
  dev_url: https://lab.louiz.org/poezio/slixmpp
  summary: Slixmpp is an elegant Python library for XMPP (aka Jabber).
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - duncanmmacleod
